<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>
{% block content %}
<body>
    <h1>
        <h2>Buscando todos os Carros</h2>
        {% for car in cars %}
            <h2>Modelo do Carro: {{ car.model }} - Marca do Carro: {{ car.brand }}</h2>             
        {% endfor %}
        <hr>     
    </h1>
</body>
{% endblock %}
</html>
