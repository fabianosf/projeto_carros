{% extends 'base.html' %}


{% block content %}
{% block title %}Formulario de Cadastro de Carros {% endblock title %}
<form method="POST" enctype="multipart/form-data">
   
    {% csrf_token %}   
    <table style="text-align: center;">       
        {{ form.as_table }}        
    </table> 
    <br>
    <input type="submit" value="Cadastrar" class="btn btn-primary">  
</form>

{% endblock %}
