<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrando Carros por Marca</title>
</head>
<body>
    
    {% for car in cars %}
        <h2>Marca do Carro: {{ car.brand }}</h2>
        <h2>Modelo do Carro: {{ car.model }}</h2>        
        <h2>Ano do Carro: {{ car.model_year }}</h2>
        <hr>
    {% endfor %}

</body>
</html>
